<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Template</title>
    <!-- Font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- google font cdn -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap');
    </style>
    <!-- Main Css Cdn -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- Header section start -->
    <header>
        <div class="headerSocialIcons">
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-snapchat"></i></li>
            <li> <i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </div>
        <div class="headerSearchIcons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
        </div>
    </header>
    <!-- Header section end -->
    <!-- Main section start -->
    <main>
        <section class="bannerSection">
            <div class="bannerTopDetails">
                <h2 class="bannerTtitle">JANE BLOGLIFE
                </h2>
                <p class="bannerDesc">Welcome to the blog of <span>Jane's world</span></p>
            </div>
            <div class="bannerImg">
                <div class="bannerInnerImg">
                    <img src="./assets/imges/jane.jpg" alt="">
                </div>
                <div class="bannerInnerDetails">
                    <h4 class="bannerTittle">Jane's</h4>
                    <h1 class="bannerInnerSubtitle">FASHION BLOG
                    </h1>
                    <button>SUBSCRIBE</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main section end -->
</body>

</html>
